<ion-header>

  <ion-navbar color="toolbar">
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="editForm" (ngSubmit)="Edit()" class="form">
    <ion-list *ngIf="profile">
      <ion-item>
        <span class="profile">{{ profile.Name }}</span>
      </ion-item>

      <ion-item>
        <span class="profile">{{ profile.BloodGroup }}</span>
      </ion-item>

      <ion-item>
        <span class="profile">{{ profile.Email }}</span>
      </ion-item>

      <ion-item>
        <ion-label floating>City</ion-label>
        <ion-select formControlName="City">
          <ion-option *ngFor="let city of cities" [value]="city.value" class="form-control">
            <h5> {{ city.value }}</h5>
          </ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Contact Number</ion-label>
        <ion-input class="form-control" formControlName="Phone" type="number">
          <h5>{{ profile.Phone}}</h5>
        </ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" ion-button block>Update Profile</button>
  </form>

</ion-content>
