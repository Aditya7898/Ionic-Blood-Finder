<ion-header>

  <ion-navbar color="toolbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="profile">
      {{profile.Name}}
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="editProfile($event)">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-grid *ngIf="profile">
    
        <ion-row>
          <ion-col col-1></ion-col>
          <ion-col col-2>
            <ion-icon id="ion-icon" name="person" item-start></ion-icon>
          </ion-col>
          <ion-col>
            <h4 class="profile">{{ profile.Name}}</h4>
          </ion-col>
          <hr>
        </ion-row>
    
        <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-2>
              <ion-icon id="ion-icon" name="information-circle" item-start></ion-icon>
            </ion-col>
            <ion-col col>
              <h4 class="profile">{{ profile.BloodGroup}}</h4>
            </ion-col>
            <hr>
        </ion-row>
    
        <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-2>
              <ion-icon id="ion-icon" name="mail" item-start></ion-icon>
            </ion-col>
            <ion-col>
              <h4 class="profile">{{ profile.Email}}</h4>
            </ion-col>
            <hr>
        </ion-row>
        
        <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-2>
              <ion-icon id="ion-icon" name="pin" item-start></ion-icon>
            </ion-col>
            <ion-col>
              <h4 class="profile">{{ profile.City}}</h4>
            </ion-col>
        </ion-row>
    
        <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-2>
              <ion-icon id="ion-icon" name="call" item-start></ion-icon>
            </ion-col>
            <ion-col>
              <h4 class="profile">{{ profile.Phone}}</h4>
            </ion-col>
        </ion-row>
      </ion-grid>
