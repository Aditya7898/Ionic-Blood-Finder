<ion-header>

  <ion-navbar>
    <ion-title>Information</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card  *ngIf="userInfo">
    <ion-card-content>
    </ion-card-content>

    <!-- for searching doners -->
    <ion-list>
      <button ion-item>
        <ion-icon name="person" item-start></ion-icon>
        {{ userInfo.Name}}
      </button>

      <button ion-item>
        <ion-icon name="information-circle" item-start></ion-icon>
        {{ userInfo.BloodGroup }}
      </button>

      <button ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        {{ userInfo.City }}
      </button>

      <button ion-item (click)="sendEmailAsNeedy( userInfo.Email ,userInfo.BloodGroup ,  userInfo.Name)">
        <ion-icon name="mail" item-start></ion-icon>
        {{ userInfo.Email }}
      </button>
      <button ion-item (click)="call(userInfo.Phone)">
        <ion-icon name="call" item-start></ion-icon>
        {{ userInfo.Phone }}
      </button>
    </ion-list>
  </ion-card>

  <!-- for requests -->
  <ion-card  *ngIf="request">
    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-card-title>Patient Details</ion-card-title>
          <button ion-item>
            <ion-icon name="person" item-start></ion-icon>
            {{ request.Pname}}
          </button>

          <button ion-item>
            <ion-icon name="information-circle" item-start></ion-icon>
            {{ request.Pbloodgroup }}
          </button>

          <button ion-item>
            <ion-icon name="pin" item-start></ion-icon>
            {{ request.Pcity }}
          </button>
        </ion-item>

        <ion-item>
          <ion-card-title>Contact Details</ion-card-title>
          <button ion-item>
            <ion-icon name="mail" item-start></ion-icon>
            {{request.Cname}}
          </button>
          <button ion-item (click)="call(request.Ccontact)">
            <ion-icon name="call" item-start></ion-icon>
            {{ request.Ccontact }}
          </button>
          <button ion-item (click)="sendEmailAsDoner(request.Cemail, request.Pbloodgroup, request.Cname)">
            <ion-icon name="call" item-start></ion-icon>
            {{ request.Cemail }}
          </button>
          <button ion-item>
            <ion-icon name="call" item-start></ion-icon>
            {{ request.Cdate | date}}
          </button>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
