<h4 style="text-align:center;font-size:16px;color:#379707">“Tears of a mother cannot save her Child. But your Blood can.”</h4>
<form [formGroup]="signUpForm" (ngSubmit)="register()" class="form">
    <ion-item>
        <ion-label floating>Full Name</ion-label>
        <ion-input class="form-control" formControlName="Name" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input class="form-control" formControlName="Email" type="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Contact Number</ion-label>
        <ion-input class="form-control" formControlName="Phone" type="number"></ion-input>
    </ion-item>

    <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-item>
              <ion-label floating>Blood Group</ion-label>
              <ion-select formControlName="BloodGroup">
                <ion-option *ngFor="let group of bloodGroups" [value]="group.value" class="form-control">
                  {{ group.value }}
                </ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col col-6>
            <ion-item>
              <ion-label floating>City</ion-label>
              <ion-select formControlName="City">
                <ion-option *ngFor="let city of cities" [value]="city.value" class="form-control">
                  {{ city.value }}
                </ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input class="form-control" formControlName="Password" type="password"></ion-input>
    </ion-item>

    <button type="submit" [disabled]="signUpForm.status == 'INVALID'" ion-button block>Register</button>
</form>
