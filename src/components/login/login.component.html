<form [formGroup]="loginForm" (ngSubmit)="login()">

    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input class="form-control" formControlName="Email" type="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input class="form-control" formControlName="Password" type="text"></ion-input>
    </ion-item>

    <button type="submit" ion-button block>Login</button>
</form>
